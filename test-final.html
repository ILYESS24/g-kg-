<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARROUSEL FINAL</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000; /* BORDURES NOIRES EPAISSES */
            font-family: Arial, sans-serif;
            height: 100vh;
            box-sizing: border-box;
        }

        .container {
            height: calc(100vh - 40px);
            background: transparent;
            border-radius: 24px;
            overflow: hidden;
            position: relative;
        }

        .section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            font-weight: bold;
            transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .section.active {
            transform: translateY(0);
            z-index: 10;
        }

        .section.next {
            transform: translateY(100vh);
            z-index: 5;
        }

        .section.prev {
            transform: translateY(-100vh);
            z-index: 5;
        }

        .section.hidden {
            transform: translateY(100vh);
            z-index: 1;
        }

        #section1 { background: #ef4444; } /* ROUGE */
        #section2 { background: #3b82f6; } /* BLEU */
        #section3 { background: #10b981; } /* VERT */
        #section4 { background: #f59e0b; } /* ORANGE */
        #section5 { background: #8b5cf6; } /* VIOLET */
    </style>
</head>
<body>
    <div class="container">
        <div id="section1" class="section">SECTION 1 - ROUGE</div>
        <div id="section2" class="section">SECTION 2 - BLEU</div>
        <div id="section3" class="section">SECTION 3 - VERT</div>
        <div id="section4" class="section">SECTION 4 - ORANGE</div>
        <div id="section5" class="section">SECTION 5 - VIOLET</div>
    </div>

    <script>
        let currentSlide = 0;
        const totalSlides = 5;
        let lastScrollTime = 0;

        console.log('ðŸš€ CARROUSEL FINAL CHARGÃ‰');

        // Initialisation
        updateSlides();

        function updateSlides() {
            const sections = document.querySelectorAll('.section');

            sections.forEach((section, index) => {
                // Toutes les sections sont Ã  translateY(0) mais avec des z-index diffÃ©rents
                section.style.transform = 'translateY(0)';
                section.style.zIndex = (totalSlides - Math.abs(index - currentSlide)).toString();
            });

            console.log('ðŸ“„ Slide active:', currentSlide + 1, '- Z-index:', totalSlides - currentSlide);
        }

        // Initialisation
        updateSlides();

        function nextSlide() {
            if (currentSlide < totalSlides - 1) {
                currentSlide++;
                updateSlides();
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                updateSlides();
            }
        }

        // EFFET PUSH ORIGINAL : page actuelle reste fixe, nouvelle arrive par-dessus
        document.addEventListener('wheel', (e) => {
            e.preventDefault();

            // Scroll vers le bas = nouvelle section arrive par le bas
            if (e.deltaY > 20 && currentSlide < totalSlides - 1) {
                nextSlide();
            }
            // Scroll vers le haut = nouvelle section arrive par le haut
            else if (e.deltaY < -20 && currentSlide > 0) {
                prevSlide();
            }
        }, { passive: false });


        // CLAVIER
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowDown') {
                e.preventDefault();
                nextSlide();
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                prevSlide();
            }
        });

        console.log('âœ… SCROLL ACTIF - Essaie de scroller !');
    </script>
</body>
</html>
