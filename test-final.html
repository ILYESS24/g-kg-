<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARROUSEL FINAL</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000; /* BORDURES NOIRES EPAISSES */
            font-family: Arial, sans-serif;
            height: 100vh;
            box-sizing: border-box;
        }

        .container {
            height: calc(100vh - 40px);
            background: transparent;
            border-radius: 24px;
            overflow: hidden;
            position: relative;
        }

        .section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            font-weight: bold;
            transition: transform 0.8s ease-out;
        }

        .section.active {
            transform: translateY(0);
            z-index: 10;
        }

        .section.next {
            transform: translateY(100vh);
            z-index: 5;
        }

        .section.prev {
            transform: translateY(-100vh);
            z-index: 5;
        }

        .section.hidden {
            transform: translateY(100vh);
            z-index: 1;
        }

        #section1 { background: #ef4444; } /* ROUGE */
        #section2 { background: #3b82f6; } /* BLEU */
        #section3 { background: #10b981; } /* VERT */
        #section4 { background: #f59e0b; } /* ORANGE */
        #section5 { background: #8b5cf6; } /* VIOLET */
    </style>
</head>
<body>
    <div class="container">
        <div id="section1" class="section active">SECTION 1 - ROUGE</div>
        <div id="section2" class="section next">SECTION 2 - BLEU</div>
        <div id="section3" class="section hidden">SECTION 3 - VERT</div>
        <div id="section4" class="section hidden">SECTION 4 - ORANGE</div>
        <div id="section5" class="section hidden">SECTION 5 - VIOLET</div>
    </div>

    <script>
        let currentSlide = 0;
        const totalSlides = 5;
        let isTransitioning = false;
        let scrollAccumulator = 0;
        const scrollThreshold = 50;

        console.log('ðŸš€ CARROUSEL FINAL CHARGÃ‰');

        // Initialisation
        updateSlides();

        function updateSlides() {
            const sections = document.querySelectorAll('.section');

            sections.forEach((section, index) => {
                section.classList.remove('active', 'next', 'prev', 'hidden');

                if (index === currentSlide) {
                    section.classList.add('active');
                } else if (index === currentSlide + 1) {
                    section.classList.add('next');
                } else if (index === currentSlide - 1) {
                    section.classList.add('prev');
                } else {
                    section.classList.add('hidden');
                }
            });

            console.log('ðŸ“„ Slide affichÃ©e:', currentSlide + 1, '- Next:', currentSlide + 2, '- Prev:', currentSlide);
        }

        function nextSlide() {
            if (currentSlide < totalSlides - 1 && !isTransitioning) {
                isTransitioning = true;
                currentSlide++;

                // Animation : la nouvelle section vient du bas
                const newSection = document.getElementById('section' + currentSlide);
                const oldSection = document.getElementById('section' + (currentSlide - 1));

                newSection.style.transform = 'translateY(0)';
                newSection.style.zIndex = '15';

                setTimeout(() => {
                    if (oldSection) {
                        oldSection.style.transform = 'translateY(-100vh)';
                        oldSection.style.zIndex = '5';
                    }
                    updateSlides();
                    isTransitioning = false;
                }, 800);
            }
        }

        function prevSlide() {
            if (currentSlide > 0 && !isTransitioning) {
                isTransitioning = true;

                // Animation : la section prÃ©cÃ©dente revient du haut
                const oldSection = document.getElementById('section' + currentSlide);
                const newSection = document.getElementById('section' + (currentSlide - 1));

                newSection.style.transform = 'translateY(0)';
                newSection.style.zIndex = '15';

                currentSlide--;

                setTimeout(() => {
                    if (oldSection) {
                        oldSection.style.transform = 'translateY(100vh)';
                        oldSection.style.zIndex = '5';
                    }
                    updateSlides();
                    isTransitioning = false;
                }, 800);
            }
        }

        // SCROLL
        document.addEventListener('wheel', (e) => {
            e.preventDefault();

            if (isTransitioning) return;

            scrollAccumulator += e.deltaY;

            if (scrollAccumulator > scrollThreshold && currentSlide < totalSlides - 1) {
                nextSlide();
                scrollAccumulator = 0;
            } else if (scrollAccumulator < -scrollThreshold && currentSlide > 0) {
                prevSlide();
                scrollAccumulator = 0;
            }
        }, { passive: false });

        // CLAVIER
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowDown') {
                e.preventDefault();
                nextSlide();
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                prevSlide();
            }
        });

        console.log('âœ… SCROLL ACTIF - Essaie de scroller !');
    </script>
</body>
</html>
