<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARROUSEL FINAL</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000; /* BORDURES NOIRES EPAISSES */
            font-family: Arial, sans-serif;
            height: 100vh;
            box-sizing: border-box;
        }

        .container {
            height: calc(100vh - 40px);
            background: transparent;
            border-radius: 24px;
            overflow: hidden;
            position: relative;
        }

        .section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            font-weight: bold;
            transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .section.active {
            transform: translateY(0);
            z-index: 10;
        }

        .section.next {
            transform: translateY(100vh);
            z-index: 5;
        }

        .section.prev {
            transform: translateY(-100vh);
            z-index: 5;
        }

        .section.hidden {
            transform: translateY(100vh);
            z-index: 1;
        }

        #section1 { background: #ef4444; } /* ROUGE */
        #section2 { background: #3b82f6; } /* BLEU */
        #section3 { background: #10b981; } /* VERT */
        #section4 { background: #f59e0b; } /* ORANGE */
        #section5 { background: #8b5cf6; } /* VIOLET */
    </style>
</head>
<body>
    <div class="container">
        <div id="section1" class="section active">SECTION 1 - ROUGE</div>
        <div id="section2" class="section next">SECTION 2 - BLEU</div>
        <div id="section3" class="section hidden">SECTION 3 - VERT</div>
        <div id="section4" class="section hidden">SECTION 4 - ORANGE</div>
        <div id="section5" class="section hidden">SECTION 5 - VIOLET</div>
    </div>

    <script>
        let currentSlide = 0;
        const totalSlides = 5;
        let isTransitioning = false;
        let scrollAccumulator = 0;
        const scrollThreshold = 30;
        let lastScrollTime = 0;
        let transitionProgress = 0; // Progression de la transition (0-1)
        const transitionSpeed = 0.02; // Vitesse de r√©v√©lation progressive

        console.log('üöÄ CARROUSEL FINAL CHARG√â');

        // Initialisation
        resetSlidePositions();

        function updateSlides() {
            const sections = document.querySelectorAll('.section');

            sections.forEach((section, index) => {
                section.classList.remove('active', 'next', 'prev', 'hidden');

                if (index === currentSlide) {
                    section.classList.add('active');
                } else if (index === currentSlide + 1) {
                    section.classList.add('next');
                } else if (index === currentSlide - 1) {
                    section.classList.add('prev');
                } else {
                    section.classList.add('hidden');
                }
            });

            console.log('üìÑ Slide affich√©e:', currentSlide + 1, '- Next:', currentSlide + 2, '- Prev:', currentSlide);
        }

        function nextSlide() {
            // Pour la compatibilit√© avec les touches, on garde un nextSlide instantan√©
            if (currentSlide < totalSlides - 1 && !isTransitioning) {
                isTransitioning = true;
                currentSlide++;
                scrollAccumulator = 0;
                transitionProgress = 0;
                updateSlides();
                setTimeout(() => isTransitioning = false, 600);
            }
        }

        function prevSlide() {
            // Pour la compatibilit√© avec les touches, on garde un prevSlide instantan√©
            if (currentSlide > 0 && !isTransitioning) {
                isTransitioning = true;
                currentSlide--;
                scrollAccumulator = 0;
                transitionProgress = 0;
                updateSlides();
                setTimeout(() => isTransitioning = false, 600);
            }
        }

        // SCROLL progressif - r√©v√©lation petit √† petit
        document.addEventListener('wheel', (e) => {
            e.preventDefault();

            // Accumuler le scroll pour un mouvement fluide
            scrollAccumulator += e.deltaY * 0.3; // Sensibilit√© douce

            // Limiter l'accumulateur pour √©viter les valeurs trop grandes
            scrollAccumulator = Math.max(-200, Math.min(200, scrollAccumulator));

            // Calculer la progression de la transition
            if (scrollAccumulator > scrollThreshold && currentSlide < totalSlides - 1) {
                // Transition vers la slide suivante
                const progress = Math.min(1, (scrollAccumulator - scrollThreshold) / 150);
                updateSlidePositions(progress, 'next');
            } else if (scrollAccumulator < -scrollThreshold && currentSlide > 0) {
                // Transition vers la slide pr√©c√©dente
                const progress = Math.min(1, (-scrollAccumulator - scrollThreshold) / 150);
                updateSlidePositions(progress, 'prev');
            } else if (Math.abs(scrollAccumulator) <= scrollThreshold) {
                // Reset si on revient dans la zone neutre
                resetSlidePositions();
            }

            // Changer de slide si la transition est compl√®te
            if (scrollAccumulator > scrollThreshold + 150 && currentSlide < totalSlides - 1) {
                currentSlide++;
                scrollAccumulator = 0;
                updateSlides();
                console.log('Slide changed to:', currentSlide);
            } else if (scrollAccumulator < -scrollThreshold - 150 && currentSlide > 0) {
                currentSlide--;
                scrollAccumulator = 0;
                updateSlides();
                console.log('Slide changed to:', currentSlide);
            }
        }, { passive: false });

        function updateSlidePositions(progress, direction) {
            const sections = document.querySelectorAll('.section');

            sections.forEach((section, index) => {
                if (direction === 'next' && index === currentSlide) {
                    // Slide actuelle : se d√©place vers le haut
                    const translateY = -progress * 100;
                    section.style.transform = `translateY(${translateY}vh)`;
                    section.style.zIndex = '10';
                } else if (direction === 'next' && index === currentSlide + 1) {
                    // Slide suivante : arrive depuis le bas
                    const translateY = (1 - progress) * 100;
                    section.style.transform = `translateY(${translateY}vh)`;
                    section.style.zIndex = '15';
                } else if (direction === 'prev' && index === currentSlide) {
                    // Slide actuelle : se d√©place vers le bas
                    const translateY = progress * 100;
                    section.style.transform = `translateY(${translateY}vh)`;
                    section.style.zIndex = '10';
                } else if (direction === 'prev' && index === currentSlide - 1) {
                    // Slide pr√©c√©dente : arrive depuis le haut
                    const translateY = -(1 - progress) * 100;
                    section.style.transform = `translateY(${translateY}vh)`;
                    section.style.zIndex = '15';
                }
            });
        }

        function resetSlidePositions() {
            const sections = document.querySelectorAll('.section');
            sections.forEach((section, index) => {
                if (index === currentSlide) {
                    section.style.transform = 'translateY(0)';
                    section.style.zIndex = '10';
                } else if (index === currentSlide + 1) {
                    section.style.transform = 'translateY(100vh)';
                    section.style.zIndex = '5';
                } else {
                    section.style.transform = 'translateY(100vh)';
                    section.style.zIndex = '1';
                }
            });
        }

        // CLAVIER
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowDown') {
                e.preventDefault();
                nextSlide();
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                prevSlide();
            }
        });

        console.log('‚úÖ SCROLL ACTIF - Essaie de scroller !');
    </script>
</body>
</html>
