<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page avec Bordures Noires</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000; /* Noir complet */
            font-family: Arial, sans-serif;
        }
        .page-container {
            min-height: 100vh;
            background-color: #000000; /* Noir complet */
            padding: 20px;
            box-sizing: border-box;
        }
        .inner-page {
            width: 100%;
            height: 100%;
            background-color: white;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 40px);
        }
        .content {
            text-align: center;
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="inner-page">
            <div class="content">
                <h1>✅ Page avec Bordures Noires</h1>
                <p>Bordures noires complètes.</p>
                <p>L'espace autour de la page est rempli en noir.</p>
            </div>
        </div>
    </div>
</body>
</html>
