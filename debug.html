<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEBUG SCROLL</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            font-family: Arial, sans-serif;
            height: 100vh;
            box-sizing: border-box;
        }

        .container {
            height: calc(100vh - 40px);
            background: transparent;
            border-radius: 24px;
            overflow: hidden;
            position: relative;
        }

        .section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            font-weight: bold;
            transition: transform 0.6s ease-out;
        }

        .section.active { transform: translateY(0); z-index: 10; }
        .section.next { transform: translateY(100vh); z-index: 5; }

        #section1 { background: #ef4444; }
        #section2 { background: #3b82f6; }

        .debug {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: black;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="section1" class="section active">SECTION 1 - ROUGE</div>
        <div id="section2" class="section next">SECTION 2 - BLEU</div>
    </div>

    <div class="debug" id="debug">Scroll pour tester...</div>

    <script>
        let currentSlide = 0;
        const debug = document.getElementById('debug');

        // Test simple du scroll
        document.addEventListener('wheel', (e) => {
            e.preventDefault();
            debug.textContent = `SCROLL DÉTECTÉ: deltaY=${e.deltaY.toFixed(2)}`;

            if (e.deltaY > 10 && currentSlide === 0) {
                // Aller à la section 2
                document.getElementById('section1').classList.remove('active');
                document.getElementById('section1').classList.add('next');
                document.getElementById('section2').classList.remove('next');
                document.getElementById('section2').classList.add('active');
                currentSlide = 1;
                debug.textContent += ' → CHANGÉ VERS BLEU';
            } else if (e.deltaY < -10 && currentSlide === 1) {
                // Revenir à la section 1
                document.getElementById('section2').classList.remove('active');
                document.getElementById('section2').classList.add('next');
                document.getElementById('section1').classList.remove('next');
                document.getElementById('section1').classList.add('active');
                currentSlide = 0;
                debug.textContent += ' → REVENUE ROUGE';
            }

            setTimeout(() => {
                debug.textContent = 'Scroll pour tester...';
            }, 2000);
        }, { passive: false });

        debug.textContent = 'SCRIPT CHARGÉ - Scroll maintenant !';
        console.log('DEBUG: Script chargé, prêt à recevoir les événements wheel');
    </script>
</body>
</html>
